# 60 Words About the Author
author-about: My research interests are in the area of model selection, the theory and geometry of mixture models and functional data analysis. I am especially interested in challenges presented by "large magnitude", both in the dimension of data vectors and in the number of vector. Core areas of methodological research include multivariate mixtures, structural equations models, high-dimensional clustering and functional clustering. Key collaborative activities involve projects in immunology, modeling of climate-ecosystem dynamics and medical image segmentation.
# URL to the Author's Profile (i.e., Github, Twitter, Stackoverflow, etc)
