---
{{ reference }}

{% if entry.abstract %}
<details>
	<summary>Abstract</summary>
	<p>{{ entry.abstract }}</p>
</details>
{% endif %}
<details>
	<summary>Cite</summary>
<pre>{{ entry.bibtex }}</pre>
</details>
{% if entry.url %}
<a href="{{ entry.url }}">Link</a>
{% endif %}
| {% if entry.doi %}
<a href="https://doi.org/{{ entry.doi }}">DOI</a>
{% endif %}
